name: kitablog
description: A new Flutter project.
publish_to: none
version: 1.0.0+1
environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  http: ^1.2.2
  sqflite: ^2.4.0
  path: ^1.9.0
  google_books_api:
    git:
      url: https://github.com/daveragos/google_books_api.git
      ref: main
  path_provider: ^2.1.4
  liquid_pull_to_refresh: ^3.0.1
  image_picker: ^1.1.2
  connectivity_plus: ^6.1.0
dev_dependencies:
  flutter_launcher_icons: ^0.14.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/book_cover.png
